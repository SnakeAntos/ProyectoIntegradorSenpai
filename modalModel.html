<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Practice Code</title>
    <link rel="stylesheet" href="modalModel.css">
</head>

<body>
    <div class="modalCont">
        <div class="modalCloseCont"><a class="modalCloseBtn">X</a></div>
        <div class="modalNoFormCont">
            <img class="modalLogoImg" src="img/logo-blanco.png" />
            <p class="modalTextTitle">Ingresa a tu cuenta</p>
            <p class="modalTextSubtitle">y empieza a conseguir resultados</p>
        </div>
        <div class="modalFormCont">
            <form class="modalForm">
                <div class="modalInputCont">
                    <span>Correo:</span>
                    <input class="modalInput" type="email" placeholder="tu correo@senpaiacademy.com">
                </div>
                <div class="modalInputCont">
                    <span>Contrasena:</span>
                    <input class="modalInput" type="password">  
                </div>
                <div class="modalCheckCont">
                    <input class="modalCheckBox" type="checkbox">
                    <span class="modalTextSmall">Recordarme</span>
                    <a class="modalForgetPassword&Register">Olvide mi contrasena</a>
                </div>
                <a class="modalLoginBtn">Ingresar</a>
                <div class="modalRegisterMsgCont">
                    <span class="modalTextSmall">Aun no tienes cuenta?</span><a
                        class="modalForgetPasswordRegister">Registrate</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
